<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="search__box">
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="#323232"
          xmlns="http://www.w3.org/2000/svg"
          class="header_search"
        >
          <path
            d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
            fill="#323232"
          />
        </svg>
        <input type="text" id="headerInput" placeholder="Search products" />
      </div>
      <div class="item__box">
        <img src="../img/cart.svg" alt="Cart" class="header_cart" />
        <img src="../img/user.svg" alt="Userpage" class="header_userpage" />
      </div>
    </header>
    <main>
      <div class="catalog">
        <div class="catalog__group" id="catalog__item"></div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
